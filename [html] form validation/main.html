<!DOCTYPE html>

<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="main.css">
    <script src="valdez.js"></script>
</head>

<body>
    <div class="form">
        <h1>HTML Form Input Validation Using HTML5</h1>
        <form id="registration_form" onsubmit="return validateForm()">
            <table border="0" cellspacing="4" align="center">
                <tr>
                    <td class="left_column">
                        <label for="student_id">Student ID<span style="color: red"> *</span></label>
                    </td>
                    <td class="right_column">
                        <input type="text" id="student_id" placeholder="0000-0-00000">
                    </td>
                </tr>
                <tr>
                    <td class="left_column">
                        <label for="name">Name<span style="color: red"> *</span></label>
                    </td>
                    <td class="right_column">
                        <input type="text" id="name" placeholder="John Doe">
                    </td>
                </tr>
                <tr>
                    <td class="left_column">
                        <label for="address">Address<span style="color: red"> *</span></label>
                    </td>
                    <td class="right_column">
                        <input type="text" id="address" placeholder="send me your location">
                    </td>
                </tr>
                <tr>
                    <td class="left_column">
                        <label for="zipcode">Zip Code<span style="color: red"> *</span></label>
                    </td>
                    <td class="right_column">
                        <input type="text" id="zipcode" placeholder="enter a 5-digit code">
                    </td>
                </tr>
                <tr>
                    <td class="left_column">
                        <label for="city">City<span style="color: red"> *</span></label>
                    </td>
                    <td class="right_column">
                        <select id="city" name="city">
                            <option id="default_city" name="city" value="" selected>Please Select...</option>
                            <option id="city1" name="city" value="New York">New York</option>
                            <option id="city2" name="city" value="Los Angeles">Los Angeles</option>
                            <option id="city3" name="city" value="Chicago">Chicago</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="left_column">
                        <label for="gender">Gender<span style="color: red"> *</span></label>
                    </td>
                    <td class="right_column">
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td class="left_column">
                        <label>Courses<span style="color: red"> *</span></label>
                    </td>
                    <td class="right_column">
                        <input type="checkbox" id="course1" name="courses" value="BSIT">
                        <label for="course1">BSIT</label><br>
                        <input type="checkbox" id="course2" name="courses" value="BSCS">
                        <label for="course2">BSCS</label><br>
                        <input type="checkbox" id="course3" name="courses" value="BSEM">
                        <label for="course3">BSEM</label>
                    </td>
                </tr>
                <tr>
                    <td class="left_column">
                        <label>Schedule<span style="color: red"> *</span></label>
                    </td>
                    <td class="right_column">
                        <input type="checkbox" id="schedule1" name="schedule" value="Morning Class">
                        <label for="schedule1">Morning Class</label><br>
                        <input type="checkbox" id="schedule2" name="schedule" value="Afternoon Class">
                        <label for="schedule2">Afternoon Class</label><br>
                        <input type="checkbox" id="schedule3" name="schedule" value="Evening Class">
                        <label for="schedule3">Evening Class</label>
                    </td>
                </tr>

                <tr>
                    <td class="left_column">
                        <label for="phone_number">Phone<span style="color: red"> *</span></label>
                    </td>
                    <td class="right_column">
                        <input type="text" id="phone_number" placeholder="000-0000">
                    </td>
                </tr>
                <tr>
                    <td class="left_column">
                        <label for="email">Email<span style="color: red"> *</span></label>
                    </td>
                    <td class="right_column">
                        <input type="email" id="email" placeholder="example@email.com">
                    </td>
                </tr>
                <tr>
                    <td class="left_column">
                        <label for="password">Password<span style="color: red"> *</span></label>
                    </td>
                    <td class="right_column">
                        <input type="password" id="password" placeholder="6-8 characters">
                    </td>
                </tr>
                <tr>
                    <td class="left_column">
                        <label for="verify_password">Verify Password<span style="color: red"> *</span></label>
                    </td>
                    <td class="right_column">
                        <input type="password" id="verify_password" placeholder="retype password">
                    </td>
                </tr>
                <tr>
                    <td class="left_column">
                        <label for="birthdate">Birthdate<span style="color: red"> *</span></label>
                    </td>
                    <td class="right_column">
                        <input type="date" id="birthdate">
                    </td>
                </tr>
                <tr>
                    <td class="left_column">
                        <label for="file">File Upload<span style="color: red"> *</span></label>
                    </td>
                    <td class="right_column">
                        <input type="file" id="file">
                    </td>
                </tr>
                <tr>
                    <td class="left_column">
                        <label for="enrollment_time">Enrollment Date<span style="color: red"> *</span></label>
                    </td>
                    <td class="right_column">
                        <input type="time" id="enrollment_time">
                    </td>
                </tr>
                <tr>
                    <td class="left_column">
                        <label for="notes">Notes&nbsp;</label>
                    </td>
                    <td class="right_column">
                        <textarea id="notes"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="left_column"></td>
                    <td class="right_column">
                        <input type="submit" value="SEND">
                        <input type="reset" value="CLEAR">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
